<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>广西大学学生科技协会</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* 页眉样式 */
        .header {
            width: 100%;
            padding: 15px 0;
            background-color: rgba(51, 51, 51, 0.9); /* 半透明效果 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .header .logo-container {
            display: flex;
            align-items: center;
            margin-left: 20px;
        }

        .header .logo-container img {
            width: 40px;
            height: 40px;
            margin-right: 10px;
        }

        .header .logo-container .logo-text {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        .header nav {
            display: flex;
            gap: 30px;
            margin-right: 20px;
        }

        .header nav a {
            text-decoration: none;
            color: #fff;
            font-size: 18px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .header nav a:hover {
            color: #00dbde;
        }

        /* 页面内容 */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0a192f;
            color: #ffffff;
            padding-top: 70px; /* 预留顶部位置以避免被页眉遮挡 */
        }

        .hero {
            text-align: center;
            padding: 100px 20px;
        }

        h1 {
            font-size: 64px;
            margin: 0;
            font-weight: bold;
            letter-spacing: 3px;
            background: -webkit-linear-gradient(45deg, #00dbde, #fc00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 2s ease-in-out forwards;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        p {
            font-size: 24px;
            margin-top: 20px;
            animation: fadeInUp 2s ease-in-out forwards;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 50px;
            margin: 20px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .button-link {
            display: inline-block;
            padding: 15px 30px;
            margin-top: 30px;
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            background: linear-gradient(45deg, #00dbde, #fc00ff);
            text-decoration: none;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .button-link:hover {
            background: linear-gradient(45deg, #fc00ff, #00dbde);
            transform: scale(1.05);
        }

        /* 粒子背景效果 */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0a192f;
            z-index: 0;
        }
    </style>
</head>
<body>
    <!-- 粒子背景 -->
    <div class="particles" id="particles-js"></div>

    <!-- 页眉 -->
    <header class="header">
        <div class="logo-container">
            <!-- 在页眉中嵌入logo -->
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            <span class="logo-text">GXU Tech Club</span>
        </div>
        <nav>
            <a href="#about">实用工具</a>
            <a href="https://softwareupdate.vmware.com/cds/vmw-desktop/ws/17.6.0/24238078/windows/core/VMware-workstation-17.6.0-24238078.exe.tar" download>软件下载</a>
            <a href="#contact">科协资讯</a>
        </nav>
    </header>

    <!-- 页面主要内容 -->
    <div class="hero">
        <h1 class="animate__animated">广西大学学生科技协会</h1>
        <p>“同吹西大科技风，共创学生科协史”</p>
        <div>
            <i class="fas fa-robot icon"></i>
            <i class="fas fa-microchip icon"></i>
            <i class="fas fa-lightbulb icon"></i>
        </div>
        <a href="https://example.com" class="button-link">点击这里访问</a>
    </div>

    <!-- 粒子背景脚本 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS("particles-js", {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    },
                    "polygon": {
                        "nb_sides": 5
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false
                },
                "size": {
                    "value": 5,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    },
                    "resize": true
                }
            }
        });
    </script>
</body>
</html>
